version: '3.8'

services:
  nextjs-dev:
    container_name: maxiscoding-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
