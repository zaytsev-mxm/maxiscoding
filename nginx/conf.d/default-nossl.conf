# HTTP server without SSL (for initial setup before SSL certificates are obtained)
# This file should be used temporarily during initial deployment
# Replace with default.conf after SSL certificates are set up

server {
    listen 80;
    listen [::]:80;
    server_name maxiscoding.dev www.maxiscoding.dev;

    # Allow Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy settings for Next.js application
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://nextjs:3000;
        add_header Cache-Control "public, immutable";
    }

    # Public static files
    location /static {
        proxy_pass http://nextjs:3000;
        add_header Cache-Control "public, max-age=3600";
    }
}
